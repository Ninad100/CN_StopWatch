<!DOCTYPE html>
<html>
<head>
	<title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<!--This is the main Div in which all the webpage structure is developed.-->
    <div id="main-window">

    <!--This the div which is divided into three parts. 1. Title 2.Timer Display 3.The buttons.-->

    <div id="stopwatch-Section">
        <h3>STOPWATCH</h3>

        <div id="Time-Display">
            <span id="hour"></span>
            <span>:</span>
            <span id="minute"></span>
            <span>:</span>
            <span id="second"></span>
        </div>

        <div id="Button-Section">
            <button id="start-btn">START</button>
            <button id="stop-btn">STOP</button>
            <button id="reset-btn">RESET</button>

        </div>


    </div>
    </div>
    <!--JavaScript is linked to HTML file.-->
    <script src="script.js"></script>
</body>
</html>
